<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Speech Recognition Test</title>
<link rel="stylesheet" type="text/css" href="files/css/style.css">
</head>
<body>
	<div class="wrap">
		<h1>Transcription</h1>
		<p class="description">Please talk something</p>
		<div id="view-status">
			<p id="status"></p>
			<p id="speek"><img src="files/img/speek.png" alt=""></p>
			<p>Trans to emoji : <input id="emoji" type="checkbox"></p>
			<p>Language : 
				<select id="select">
					<option value="ja-JP">ja-JP</option>
					<option value="en-US">en-US</option>
					<option value="en-GB">en-GB</option>
					<option value="it-IT">it-IT</option>
					<option value="fr-FR">fr-FR</option>
					<option value="de-DE">de-DE</option>
					<option value="es-ES">es-ES</option>
					<option value="ko-KR">ko-KR</option>
					<option value="zh-CN">zh-CN</option>
				</select>
			</p>
		</div>
		<div id="control">
			<button class="button" data-js="start">start</button>
			<button class="button" data-js="stop">stop</button>
			<button class="button" data-js="clear">clear</button>
			
			
		</div>
		<textarea id="board"></textarea>
	</div>
</body>
<script src="files/js/jquery.js"></script>
<script src="files/js/script.js" charset="UTF-8"></script>
</body>
</html>
